<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>ArcGIS API Combined Map</title>

	<link rel="stylesheet" type="text/css" href="main.css">

  <!-- ArcGIS API CDN -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/css/main.css">
  <script src="https://js.arcgis.com/4.16/"></script>
	<!-- -->

  <script src="map.js"></script>
</head>

<body>
  <div id="viewDiv"></div>
  <!-- Hide the UI while the view is loading -->
  <div id="hideLoading" style="visibility:hidden">
    <div id="rendererSelector" class="esri-widget">
      <!-- Update the height of rendererSelector in main.css if you are going to add more options -->
      <div class="rendererItem" rendererData="Heatmap">Heatmap</div>
      <div class="rendererItem" rendererData="Dot">Dot</div>
      <div class="rendererItem" rendererData="Cluster">Cluster</div>
    </div>
    <div id="infoDiv" class="esri-widget">
      <label for="opacity">Opacity</label>
      <div id="opacity" class="slider"></div>
      <b>Query by Year</b><br>
      Designs dated within "Margin" years of "Year" will be displayed on the heatmap.<br>
      <label for="time">Year:</label>
      <div id="time" class="slider"></div>
      <label for="margin">Margin:</label>
      <div id="margin" class="slider"></div>
      <button class="esri-button" id="query-designs" type="button">
        Query Designs
      </button>
      <div id="results" class="esri-widget"></div>
    </div>
  </div>
</body>

</html>
